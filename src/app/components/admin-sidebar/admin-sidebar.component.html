<!-- Admin Sidebar -->
<div class="admin-sidebar" (click)="closeDropdowns()">
  <!-- Logo Section -->
  <div class="sidebar-logo">
    <img src="/assets/images/navbar-logo.png" alt="FestFlex" class="logo-image">
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <!-- Dashboard -->
    <div class="nav-item">
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span class="nav-text">Dashboard</span>
      </a>
    </div>

    <!-- Modules -->
    <div class="nav-item">
      <button (click)="toggleModulesDropdown(); $event.stopPropagation()" class="nav-link modules-trigger" [class.expanded]="showModulesDropdown" [class.active]="isModulesActive()">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
        </svg>
        <span class="nav-text">Modules</span>
        <svg class="nav-arrow" [class.expanded]="showModulesDropdown" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
    </div>
      
      <!-- Inline Modules List -->
      <div class="modules-list" [class.expanded]="showModulesDropdown">
        <button (click)="navigateToModule('Club')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Clubs</span>
        </button>
        
        <button (click)="navigateToModule('Event')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="1.5"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="1.5"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="1.5"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Events</span>
        </button>
        
        <button (click)="navigateToModule('Participation')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Participation</span>
        </button>
        
        <button (click)="navigateToModule('Registration')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="1.5"/>
            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Registration</span>
        </button>
        
        <button (click)="navigateToModule('Sponsor')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Sponsors</span>
        </button>
        
        <button (click)="navigateToModule('Venue')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Venues</span>
        </button>
        
        <button (click)="navigateToModule('Volunteer')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Volunteers</span>
        </button>
        
        <button (click)="navigateToModule('Budget')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <line x1="12" y1="1" x2="12" y2="23" stroke="currentColor" stroke-width="1.5"/>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Budget</span>
        </button>
        
        <button (click)="navigateToModule('Department')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="1.5"/>
            <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Departments</span>
        </button>
        
        <button (click)="navigateToModule('Result')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <polyline points="9,11 12,14 22,4" stroke="currentColor" stroke-width="1.5"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Results</span>
        </button>
        
        <button (click)="navigateToModule('Judge')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Judges</span>
        </button>
        
        <button (click)="navigateToModule('Feedback')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Feedback</span>
        </button>
        
        <button (click)="navigateToModule('Admin')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Admins</span>
        </button>
        
        <button (click)="navigateToModule('User')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Users</span>
        </button>
        
        <button (click)="navigateToModule('Comment')" class="module-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M8 9h8M8 13h6M6 20l4-4h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Comments</span>
        </button>
      </div>

    <!-- Recents -->
    <div class="nav-item">
      <a routerLink="/admin/recents" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        <span class="nav-text">Recents</span>
      </a>
    </div>
  </nav>

  <!-- Bottom Section -->
  <div class="sidebar-bottom">
    <!-- Admin Help - Nav Item Style -->
    <div class="nav-item">
      <button (click)="openAdminSupport()" class="nav-link help-link">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" stroke-width="2"/>
          <line x1="12" y1="17" x2="12.01" y2="17" stroke-width="2"/>
        </svg>
        <span class="nav-text">Admin Help</span>
      </button>
    </div>

    <!-- Account Container -->
    <div class="account-container">
      <div class="account-section">
        <div class="account-info" (click)="toggleAccountDropdown(); $event.stopPropagation()">
          <div class="user-avatar">
            {{ getInitials(getAdminName()) }}
          </div>
          <div class="user-details">
            <span class="user-name">{{ getAdminName() }}</span>
            <span class="user-email">{{ getAdminEmail() }}</span>
          </div>
        </div>
        
        <div class="account-dropdown" [class.show]="showAccountDropdown">
          <button (click)="logout()" class="logout-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            <span>Sign Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
