<!-- This is a placeholder SVG for event images -->
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90e2"/>
      <stop offset="100%" stop-color="#357abd"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Sky/Clouds -->
  <ellipse cx="300" cy="150" rx="80" ry="40" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="100" cy="100" rx="60" ry="30" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Mountains -->
  <polygon points="0,300 150,150 300,200 400,180 400,600 0,600" fill="url(#mountainGradient)"/>
  <polygon points="100,250 250,100 400,130 400,600 100,600" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Water -->
  <rect x="0" y="450" width="400" height="150" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Figure silhouette -->
  <ellipse cx="200" cy="480" rx="8" ry="12" fill="#2c3e50"/>
  <rect x="196" y="490" width="8" height="30" fill="#2c3e50"/>
  <rect x="190" y="495" width="6" height="20" fill="#2c3e50"/>
  <rect x="204" y="495" width="6" height="20" fill="#2c3e50"/>
  
  <!-- Event text overlay -->
  <rect x="20" y="500" width="360" height="80" fill="rgba(0,0,0,0.3)" rx="10"/>
  <text x="200" y="530" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EVENT IMAGE</text>
  <text x="200" y="555" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Placeholder</text>
</svg>