<!-- Default event image SVG -->
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A72EC"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#defaultGradient)"/>
  
  <!-- Calendar Icon -->
  <rect x="150" y="200" width="100" height="100" fill="rgba(255,255,255,0.2)" rx="10"/>
  <rect x="150" y="200" width="100" height="30" fill="rgba(255,255,255,0.3)" rx="10 10 0 0"/>
  
  <!-- Calendar dates -->
  <circle cx="170" cy="240" r="3" fill="white"/>
  <circle cx="190" cy="240" r="3" fill="white"/>
  <circle cx="210" cy="240" r="3" fill="white"/>
  <circle cx="230" cy="240" r="3" fill="white"/>
  <circle cx="170" cy="260" r="3" fill="white"/>
  <circle cx="190" cy="260" r="3" fill="white"/>
  <circle cx="210" cy="260" r="3" fill="white"/>
  <circle cx="230" cy="260" r="3" fill="white"/>
  <circle cx="170" cy="280" r="3" fill="white"/>
  <circle cx="190" cy="280" r="3" fill="white"/>
  <circle cx="210" cy="280" r="3" fill="white"/>
  <circle cx="230" cy="280" r="3" fill="white"/>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Event Image</text>
  <text x="200" y="370" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">Not Available</text>
</svg>